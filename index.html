<!DOCTYPE html>
<html lang="pt-BR">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Aula10</title>
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <div class="cadastro">
         <h1>Formulário de cadastro</h1>
         <br>
         <form action="">
             <!-- label for identifica o id do input name-> utilizado para associar com js placeholder-> exibe a informação a ser digitada maxlength-> tamanho da caixa do input autosfocus reequired->o cursor será posicionado no início do input -->            
             <label for="lnome">Nome:</label>
             <input type="text" id="lnome" name="inome" placeholder="Digite Seu Nome" maxlength="30" autofocus required>
             <br>
             <label for="ldtnasc">Data de Nascimento</label>
             <input type="date" name="idtnasc" id="idtnasc" min="1950-01-01" max="2000-01-01">
             <br>
             <label for="lhorarioentrevista">Horário Entrevista</label>
             <input type="time" name="nhorarioentrevista" id="ihorarioentreviasta">
             <br>
             <label for="isitePessoal">Site Pessoal</label>
             <input type="url" name="isitePessoal" id="isitePessoal" value="https://www.uol.com.br/">
             <br>
             <label for="ltelefone">Telefone</label>
             <input type="tel" name="iTelefone" id="lTelefone " placeholder="99 99999-9999" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}">
             <br>
             <label for="lidade">Idade</label>
             <input type="number" name="nidade" id="lidade" min="18" max="50">
             <br>
             <label for="lmaior">Maior de idade</label>
             <input type="checkbox" name="imaior" id="lmaior">
             <br>
             <label for="lsexo">Sexo</label>
             <input type="radio" name="isexo" id="sexof" value="F" checked> Feminino
             <input type="radio" name="isexo" id="sexof" value="M" > Masculino
             <br>
             <label for="itempoExp">Tempo Experiência</label>
             <input list="itempoExp">
             <datalist id="itempoExp">
                         <option value="Menos de um ano">Novato</option>
                         <option value="Entre 2 e 5 anos">Pleno</option>
                         <option value="Mais de 5 anos">Senior</option>
             </datalist>
             <br>
             <label for="ldatahorarioentrevista">Data/horário Entrevista</label>
             <input type="datetime-local" name="ndatahorarioentrevista" id="idatahorarioentrevista">
             <br>
             <label for="lEmail">E-mail</label>
             <input type="email" name="nemail" id="lEmail">
             <br>
             <label for="lultimoemprego">Data do Último Emprego</label>
             <input type="month" name="nulitmoemprego" id="lultimoemprego">
             <br>
             <label for="lconhecimento">Conhecimento em Informática</label>
             <select name="iconhecimento" id=" lconhecimento" size="3" multiple>
                         <option value="win">windows</option>
                         <option value="word">word</option>
                         <option value="excel">excel</option>
                         <option value="html">Html</option>
             </select>
             <br><br>
             <label for="larquivo">Arquivo</label>
             <input type="file" name="narquivo" id="larquivo" accept=".docx">
             <br>
             <label for="lcor">Selecione uma cor</label>
             <input type="color" name="icor" id="lcor">
             <br>
             <label for="isenha">Digite a senha</label>
             <input type="password" name="isenha" id="lsenha">
             <br>
             <input type="reset" value="Limpar">
             <input type="submit" value="Enviar">
             <br>
         </form>
     </div>
                         
</body>
</html>
